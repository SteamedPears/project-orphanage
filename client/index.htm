<!doctype html>
<html lang="en">
  <head>
    <title>Project Orphanage</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <div class="highlight-header">&nbsp;</div>
    <div class="container">
      <div class="row header">
        <div class="span7">
          <h1>The Project Orphanage <small>Adopt a project</small></h1>
        </div>
        <div class="span4 search-bar">
          <form action="do/search/" method="post">
            <i class="icon-search"></i>
            <input type="text" name="searchquery" id="searchquery"
                    class="xinput-large" placeholder="Search..." />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <div class="page-header">
            <h2>
              Projects up for adoption <small>in no specific order</small>
            </h2>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="span10">Name</th>
                <th class="span2">License</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <strong>The Project Orphanage</strong> <br>
                  A place to adopt projects.
                  <p>
                    <i class="icon-tags"></i>
                    <a class="label" href="#">#ruby</a>
                    <a class="label" href="#">#sinatra</a>
                    <a class="label" href="#">#html5</a>
                    <a class="label" href="#">#beerware</a>
                  </p>
                </td>
                <td>Beerware</td>
              </tr>
              <tr>
                <td>
                  <strong>YouShould.Com/e/</strong> <br>
                  Plan events easily.
                  <p>
                    <i class="icon-tags"></i>
                    <a class="label" href="#">#nodejs</a>
                    <a class="label" href="#">#html5</a>
                    <a class="label" href="#">#beerware</a>
                </p>
                </td>
                <td>Beerware</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
